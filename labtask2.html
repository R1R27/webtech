<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Donation Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: auto;
      padding: 30px 0;
    }

    .form-container {
      background-color: #10e68d;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 400px;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="password"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
    }

    .radio-group, .donation-options, .identity-option {
      margin-top: 10px;
    }

    .radio-group label,
    .donation-options label,
    .identity-option label {
      font-weight: normal;
      display: inline-block;
      margin-right: 10px;
    }

    input[type="submit"] {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Donation Form</h2>
    <form>
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" name="firstName" required>

      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" name="lastName" required>

      <label for="address1">Address 1</label>
      <input type="text" id="address1" name="address1" required>

      <label for="address2">Address 2</label>
      <input type="text" id="address2" name="address2">

      
      <label for="address2">City</label>
      <input type="text" id="address2" name="address2">

      
      <label for="address2">Zip COde </label>
      <input type="text" id="address2" name="address2">

      
      <label for="address2">Company</label>
      <input type="text" id="address2" name="address2">

      
      <label for="address2">Fax</label>
      <input type="text" id="address2" name="address2">

      
      <label for="address2">Email</label>
      <input type="text" id="address2" name="address2">

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <label>Country</label>
      <div class="radio-group">
        <label><input type="radio" name="country" value="Bangladesh" required> Bangladesh</label>
        <label><input type="radio" name="country" value="India"> India</label>
        <label><input type="radio" name="country" value="USA"> USA</label>
        <label><input type="radio" name="country" value="UK"> UK</label>
      </div>

      <label for="state">State</label>
      <select id="state" name="state" required>
        <option value="">-- Select State --</option>
        <option value="Dhaka">Dhaka</option>
        <option value="Chattogram">Chattogram</option>
        <option value="Rajshahi">Rajshahi</option>
        <option value="Maharashtra">Maharashtra</option>
        <option value="Texas">Texas</option>
        <option value="California">California</option>
        <option value="London">London</option>
      </select>

      <label>Donation Amount</label>
      <div class="donation-options">
        <label><input type="radio" name="donation" value="50" required> $50</label>
        <label><input type="radio" name="donation" value="100"> $100</label>
        <label><input type="radio" name="donation" value="250"> $250</label>
        <label><input type="radio" name="donation" value="500"> $500</label>
        <label><input type="radio" name="donation" value="1000"> $1000</label>
      </div>

      <label for="suggestion">Donor Suggestion</label>
      <textarea id="suggestion" name="suggestion" rows="3" placeholder="Your suggestions..."></textarea>

      <label for="complaint">Any Complaint</label>
      <textarea id="complaint" name="complaint" rows="3" placeholder="Mention your complaint..."></textarea>

      <label>Do you want to reveal your identity?</label>
      <div class="identity-option">
        <label><input type="radio" name="reveal" value="Yes" required> Yes</label>
        <label><input type="radio" name="reveal" value="No"> No</label>
      </div>

      <input type="submit" value="Submit">
    </form>
  </div>

</body>
</html>
